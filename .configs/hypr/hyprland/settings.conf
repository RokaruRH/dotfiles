env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24


general {
	gaps_in = 3
	gaps_out = 5

	border_size = 2

	col.active_border = rgba(2299bbdd) rgba(009966dd) 45deg
	col.inactive_border = rgba(3d3d3daa)

	resize_on_border = false

	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 5
	rounding_power = 2

	active_opacity = 1.0
	inactive_opacity = 1.0

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = true
		size = 3
		passes = 1

		vibrancy = 0.1696
	}
}

dwindle {
	pseudotile = true
	preserve_split = true
}

master {
	new_status = master
}

misc {
	force_default_wallpaper = -1
	disable_hyprland_logo = false
}

input {
	kb_layout = us, ru
	kb_variant =
	kb_model =
	# tip: bat /usr/share/X11/xkb/rules/base.lst | fzf
	kb_options = ctrl:grouptoggle_capscontrol
	kb_rules =

	follow_mouse = 1

	sensitivity = -0.5

	touchpad {
		natural_scroll = false
	}
}

gestures {
	workspace_swipe = false
}

device {
	name = epic-mouse-v1
	sensitivity = -0.5
}
